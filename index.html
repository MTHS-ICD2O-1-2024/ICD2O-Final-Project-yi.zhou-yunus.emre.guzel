<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"

<body class="jarvis-bot">
  <h1 class="jarvis-bot-title">Jarvis Bot </h1>
  <button class="change-theme" onclick="change-theme()"> change theme</button>
  <div class="container">
    <h3 class="questoin">How may I help you</h3>
    <br><br>
    <form action="">
      <textarea placeholder="Ask Jarvisbot" class="jarvis-bot-input" rows="1"></textarea>
      <a href="#" id="send"><i class="fa-solid fa-share"></i></a>
    </form>
  </div>
</body>
