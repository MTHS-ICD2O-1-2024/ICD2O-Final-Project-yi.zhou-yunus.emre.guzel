<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="JarvisBot" />

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    xintegrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <link rel="stylesheet" href="css/style.css">
  <style>
  </style>
</head>
<body class="jarvis-bot">
  <h1 class="jarvis-bot-title">JarvisBot</h1>
  <button class="change-theme" id="btn-toggle" >Change Theme</button>
  <div class="chat-area" id="chat-area">
    <div class="chat-message bot-message">How may I help you?</div>
  </div>
  <div class="input-container">
    <form id="chat-form" style="display: flex; width: 100%; align-items: flex-end;">
      <textarea placeholder="Ask Jarvisbot..." class="jarvis-bot-input" id="user-input" rows="1"></textarea>
      <button type="submit" id="send"><i class="fa-solid fa-share"></i></button>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
